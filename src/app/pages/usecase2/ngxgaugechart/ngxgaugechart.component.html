<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Gauge Chart<br>
        KI Technologie: Deep Learning
      </nb-card-header>
      <nb-card-body>
        <nb-select placeholder="Select Entry" [(selected)]="selectedItem" (selectedChange)="changeData($event)">
          <nb-option *ngFor="let o of options" [value]="o.name">{{ o.name }}</nb-option>
        </nb-select>
        <ngx-charts-gauge
            [view]="view"
            [scheme]="colorScheme"
            [results]="series1"
            [legend]="legend"
            [legendPosition]="legendPosition"
            [legendTitle]="legendTitle"
            (select)="onSelect($event)"
            (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)"
            >
        </ngx-charts-gauge>
      </nb-card-body>
    </nb-card>
  </div>
</div>
